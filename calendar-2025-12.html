<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December 2025 Calendar</title>
    <style>
        @page {
            size: 297mm 210mm;
            margin: 15mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .image-page {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .calendar-container {
            width: 297mm;
            height: 210mm;
            background: var(--background-color);
            padding: 15mm;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: var(--header-bg);
            color: var(--header-text);
            border-radius: 8px;
        }

        .calendar-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .calendar-header .year {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        
        :root {
          --primary-color: #2c3e50;
          --secondary-color: #3498db;
          --accent-color: #e74c3c;
          --background-color: #ffffff;
          --text-color: #2c3e50;
          --border-color: #bdc3c7;
          --header-bg: #34495e;
          --header-text: #ffffff;
          --weekend-bg: #ecf0f1;
          --today-bg: #fff3cd;
        }
      

        .theme-ocean {
          --primary-color: #006994;
          --secondary-color: #00a8cc;
          --accent-color: #f39c12;
          --background-color: #f8f9fa;
          --text-color: #2c3e50;
          --border-color: #81c7d4;
          --header-bg: #005073;
          --header-text: #ffffff;
          --weekend-bg: #e8f4f8;
          --today-bg: #d4edda;
        }
      

        .theme-sunset {
          --primary-color: #c0392b;
          --secondary-color: #e67e22;
          --accent-color: #f39c12;
          --background-color: #fef5e7;
          --text-color: #2c3e50;
          --border-color: #f39c12;
          --header-bg: #d35400;
          --header-text: #ffffff;
          --weekend-bg: #fdebd0;
          --today-bg: #ffe5cc;
        }
      

        .theme-minimalist {
          --primary-color: #000000;
          --secondary-color: #555555;
          --accent-color: #000000;
          --background-color: #ffffff;
          --text-color: #000000;
          --border-color: #cccccc;
          --header-bg: #f5f5f5;
          --header-text: #000000;
          --weekend-bg: #fafafa;
          --today-bg: #e8e8e8;
        }
      

        .theme-darkred {
          --primary-color: #8B0000;
          --secondary-color: #A52A2A;
          --accent-color: #DC143C;
          --background-color: #4A0000;
          --text-color: #2c3e50;
          --border-color: #8B0000;
          --header-bg: #4A0000;
          --header-text: #FFB6C1;
          --weekend-bg: #ecf0f1;
          --today-bg: #fff3cd;
        }
        
        .theme-darkred .day-info {
          background: #4A0000;
          padding: 8px;
          border-radius: 4px;
        }
        
        .theme-darkred .day-name {
          color: #FFB6C1;
        }
        
        .theme-darkred .day-number {
          color: #FFB6C1;
        }
        
        .theme-darkred .day-card.weekend .day-name {
          color: #FFB6C1;
        }
        
        .theme-darkred .day-card.weekend .day-number {
          color: #FFB6C1;
        }
      
        
          .weekly-grid {
            display: flex;
            flex-direction: column;
            height: calc(100% - 100px);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
          }
          
          .week-headers {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
          }
          
          .week-header {
            padding: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255,255,255,0.2);
          }
          
          .week-header:last-child {
            border-right: none;
          }
          
          .week-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex: 1;
          }
          
          .week-day {
            border: 1px solid var(--border-color);
            padding: 6px;
            background: white;
            display: flex;
            flex-direction: column;
            min-height: 100px;
            position: relative;
          }
          
          .week-day.empty {
            background: #f5f5f5;
          }
          
          .week-day.weekend {
            background-color: var(--weekend-bg);
          }
          
          .week-day.today {
            background-color: var(--today-bg);
            border: 2px solid var(--accent-color);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
          }
          
          .week-day-number {
            font-weight: 700;
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 4px;
          }
          
          .week-day.weekend .week-day-number {
            color: var(--accent-color);
          }
          
          .week-day-events {
            flex: 1;
            overflow: hidden;
          }
          
          .week-day-events .events-card {
            background: transparent;
            border: none;
            padding: 0;
            min-width: auto;
            max-width: 100%;
          }
          
          .week-day-events .event-line {
            font-size: 11px;
            line-height: 1.3;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          }
        
    </style>
</head>
<body>
